<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>
            Find your match
        </h1>
        <p class="lead">
            Come on in to view your matches... all you need is to sign up!
        </p>
        <div class="text-center">
            <button (click)="registerToogle()" class = "btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-info btn-lg">Learn more</button>
        </div> 
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <p>
                    <app-register (cancelRegister)="cacncelRegisterMode($event)"></app-register>
                </p>
            </div>
        </div>
    </div>
</div>
